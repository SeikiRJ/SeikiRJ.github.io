<!DOCTYPE html>
<html>
<head>
    <!--
    *Author:      SeikiRJ	source code from BeiYuu		
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="SeikiRJ" />
    <meta name="description" content="SeikiRJ's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">SeikiRJ</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/u/1725807423" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25" loading="lazy"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var followBtn = document.querySelector('.home-follow');
            var contactPanel = document.querySelector('.home-contact');

            if (!followBtn || !contactPanel) {
                return;
            }

            followBtn.addEventListener('click', function (e) {
                e.preventDefault();
                var isOpen = contactPanel.style.display === 'block';
                contactPanel.style.display = isOpen ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
